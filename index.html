<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add css link -->
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- first card -->
        <div class="panel active"
            style="background-image: url(https://images.unsplash.com/photo-1588001832198-c15cff59b078?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80) ;">

            <h3>Beautiful sunset</h3>
        </div>
        <!-- second card -->
        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1531603845872-e4a07041f521?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80);">

            <h3>Gorgeous sunrise</h3>

        </div>
        <!-- third card -->
        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1527482797697-8795b05a13fe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);">

            <h3>Tornado</h3>

        </div>
        <!-- forth card -->
        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1475372674317-8003c861cb6a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80);">

            <h3>Deep Sea</h3>

        </div>

        <!-- fifth card -->
        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1511530163412-158137b5d7a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);">

            <h3>Desert</h3>

        </div>

    </div>


</body>

</html>
